<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simple en JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>

<div class="calculadora">
    <h2>Calculadora</h2>
    <input type="number" id="num1" placeholder="Ingrese el primer número">
    <input type="number" id="num2" placeholder="Ingrese el segundo número">
    
    <select id="operacion">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
    </select>

    <button onclick="calcular()">Realizar Operación</button>
    <button onclick="salir()">Salir</button>

    <div id="resultado"></div>
</div>

<script src="script.js">
    
</script>

</body>
</html>
